<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <title>Movie App</title>
</head>
<body class="font-sans bg-no-repeat bg-cover text-white" style="background: linear-gradient(rgba(13, 4, 70, 0.82),rgba(13, 4, 54, 0.82)),url(https://terrigen-cdn-dev.marvel.com/content/prod/1x/smmfs-16x9-twfb.jpg);background-repeat: no-repeat; background-size: cover;">
    <div class="flex h-screen bg-[#41317ae2] fixed w-screen z-10 top-0 justify-center items-center hidden" id="modal">
        <div class="relative  p-2 bg-white text-black w-[800px] h-[420px] rounded" id="modal-body">
            <span class="absolute right-3 top-0 text-3xl font-bold cursor-pointer border rounded" id="cancel">&times;</span>
            <div class="mt-4">
                 <div class="trailer">

                 </div>
            </div>
            
        </div>
    </div>
    <div class="my-2 mx-auto w-[700px]">
        <header class="flex justify-between">
        <h1 class="text-xl font-bold">Som <span class="text-green-600">Movies</span></h1>
        <h3>Watch Now</h3>
        </header>
        <h1 class="font-bold mt-5 mb-2">The Latest Movies </h1>
        <div class="mt-3 grid grid-cols-3 gap-y-2 gap-x-0" id="movie_container">
           
            
        </div>
        
    </div>
      <script src="main.js"></script>
      
</body>
</html>
